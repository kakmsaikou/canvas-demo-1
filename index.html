<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        // 获取用户屏幕的宽高
        // console.log(document.body.clientWidth)

        // 获取canvas对象
        let canvas = document.getElementById('canvas');

        // 获取用户文档的宽高，设置canvas的宽高
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;

        // 创建2d图片
        let ctx = canvas.getContext('2d');

        // 填充颜色
        ctx.fillStyle = 'black';

        // 设置信号
        let painting = false;

        // 封装画线函数
        function drawLine (x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        // 检测浏览器是否支持鼠标
        console.log(matchMedia('(pointer:fine)').matches)
        if(!matchMedia('(pointer:fine)').matches) {
            // console.log('触屏设备')

            //触屏移动事件
            canvas.ontouchmove = (e) => {
                // console.log(e.touches[0].clientX);
                // console.log(e.touches[0].clientY);
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                // console.log(x,y)
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
            }
        } else {
            canvas.onmousedown = () => {
                painting = true;
            }

            canvas.onmouseup = () => {
                painting = false;
            }

            canvas.onmousemove = (e) => {
                if (painting) {
                    // console.log(e.clientX)
                    // console.log(e.clientY)

                    // 画矩形(起始X坐标, 起始Y坐标, 宽度, 高度)
                    // ctx.fillRect (e.clientX - 3, e.clientY - 3, 6, 6);

                    // 画圆形(圆心X坐标, 圆心Y坐标, 半径, 圆弧起始点, 圆弧的终点)
                    // ctx.beginPath();
                    // ctx.arc(e.clientX, e.clientY, 2, 0, 2 * Math.PI);
                    // 填充为实心圆
                    // ctx.fill();
                    
                    drawLine(0, 0, e.clientX, e.clientY)
                }
            }
        }
    </script>
</body>
</html>
